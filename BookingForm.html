    <title>Book Appointment</title>

  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>Book Your Appointment</legend>
        <form class="booking" action="index.html" method="post">
          <label for="fname">First Name: </label>
          <input type="text" name="fname" value=""><br>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" value=""><br>
          <label for="mail">Mail ID:</label>
          <input type="email" name="user-email" value=""><br>
          <label for="mobnum">Phone No.:</label>
          <input type="tel" name="mobile" value=""><br>
          <label for="date">Appointment Date:</label>
          <input type="date" name="appointmentdate" value=""><br>
          <label for="gender">Gender:
             <input type="radio" name="gender">Male<br>
             <input type="radio" name="gender">Female<br>
             <input type="radio" name="gender">I prefer not to say
          </label>
          <br>
          <input type="checkbox" name="check" value=""> I am aware that the salon only accepts cash.
          <br>
          <br>
          <br>
          <input type="submit" name="submit" value="Book">
      </fieldset>
    </form>
  </body>
